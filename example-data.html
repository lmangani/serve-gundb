<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>gundb demo</title>

        <style media="screen">
            body {
                font-family: sans-serif;
            }
        </style>
    </head>

    <body>
        <h1>demo - example data</h1>

        <script src="http://rawgit.com/amark/gun/master/gun.js"></script>

        <script src="gSetup.js"></script>
        <script src="gEx1.js"></script>
        <script src="gIntrospect.js"></script>

        <script>
            gSetup(false, true);
            gEx1.setUpExample();

            function resetData() {
                g._.graph = {};
                gi = gIntrospect(g);
            }

            function logData() {
                gi.logAll();
            }

            setTimeout(function() {
                var gi = gIntrospect(g);
                window.gi = gi;
            }, 100);
        </script>
    </body>
</html>
